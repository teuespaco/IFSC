<h1>Todos os funcionários</h1>
<ul class='task-list'>
    {{#if emptyTasks}}
        <p>Não há funcionários cadastrados</p>
    {{/if}}
    {{#each tasks}}
        <li>
            {{#if this.done}}
                <a href="/tasks/edit/{{this.id}}" class="nome done">{{this.bome}}</a>
            {{else}}
                <a href="/tasks/edit/{{this.id}}" class="nome">{{this.nome}}</a>
            {{/if}}
            
            <span class="actions">
                <form action="/tasks/done" method="POST">
                    <input type="hidden" name="id" value="{{this.id}}">
                    <input type="hidden" name="done" value="{{this.done}}">
                </form>

                <a href="/tasks/edit/{{this.id}}">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <form action="/tasks/remove" method="POST">
                    <input type="hidden" name="id" value="{{this.id}}">
                    <button type="submit">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </form>
            </span>
        </li>
    {{/each}}
</ul>
