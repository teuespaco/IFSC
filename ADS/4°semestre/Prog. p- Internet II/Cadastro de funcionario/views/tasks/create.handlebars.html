<h1>Cadastro de funcionário</h1>
<form action="/tasks/add" method="post">
<div class="form-control">
    <label for="nome">Nome do funcionário:</label>
    <input type="text" name="nome" placeholder="Nome do funcionário">
</div>
<div class="form-control">
    <label for="cidade">Cidade do funcionário:</label>
    <input type="text" name="cidade" placeholder="Cidade do funcionário">
</div>
<div class="form-control">
    <label for="escolaridade">Escolaridade do funcionário:</label>
    <input type="text" name="escolaridade" placeholder="Escolaridade do funcionário"></input>
</div>
<div class="form-control">
    <label for="setor">Setor do funcionário:</label>
    <input type="text" name="setor" placeholder="Setor do funcionário"></input>
</div>
<div class="form-control">
    <label for="idade">Idade do funcionário:</label>
    <input type="text" name="idade" placeholder="Idade do funcionário"></input>
</div>

<input type="submit" value="Cadastrar">
</form>
